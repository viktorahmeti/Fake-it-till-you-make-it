<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover, width=device-width"></meta>
    <meta name="apple-mobile-web-app-capable" content="yes"></meta>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"></meta>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="./style/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./meta/ios/180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./meta/ios/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./meta/ios/16.png">
    <link rel="manifest" href="./meta/manifest.json">
    <meta name="theme-color" content="#edebeb">
    <meta name="description" content="Creating IOS notifications has never been easier. Fully customizable apps, text, and iPhone background!">
    <meta property="og:url" content="https://viktorahmeti.github.io/Wishful-Thinking/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Wishful Thinking - A Web App to generate fake IOS notifications">
    <meta property="og:description" content="Creating IOS notifications has never been easier. Fully customizable apps, text, and iPhone background!">
    <meta property="og:image" content="https://viktorahmeti.github.io/Wishful-Thinking/meta/screenshot.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="viktorahmeti.me">
    <meta property="twitter:url" content="https://viktorahmeti.github.io/Wishful-Thinking/">
    <meta name="twitter:title" content="Wishful Thinking - A Web App to generate fake IOS notifications">
    <meta name="twitter:description" content="Creating IOS notifications has never been easier. Fully customizable apps, text, and iPhone background!">
    <meta name="twitter:image" content="https://viktorahmeti.github.io/Wishful-Thinking/meta/screenshot.png">
    <title>Wishful Thinking</title>
</head>
<body>
    <div class="content-container">
        <div class="left">
            <h1 id="main-page-header">Wishful Thinking</h1>
            <div id="phone-component" class="phone">
                <div class="phone-top">
                    <div class="phone-top-left" contenteditable="true" spellcheck="false">Telecom</div>
                    <div class="phone-top-right">
                        <span class="material-symbols-outlined top-icon">signal_cellular_alt</span>
                        <span class="material-symbols-outlined top-icon">wifi</span>
                        <span class="material-symbols-outlined top-icon">battery_horiz_075</span>
                    </div>
                </div>
                <div class="phone-date" contenteditable="true" spellcheck="false"></div>
                <div class="phone-time" contenteditable="true" spellcheck="false"></div>
                <div class="notifications-container">
                    <div class="notifications-top">
                        <span class="notifications-title">Notification Center</span>
                        <span id="exit-fullscreen-button" class="translucent-true notifications-dismiss material-symbols-outlined">close</span>
                    </div>
                    <ul class="notifications-list"></ul>
                </div>
                <div class="phone-bottom">
                    <span id="flashlight" class="translucent-true material-symbols-outlined bottom-icon">flashlight_on</span>
                    <span id="camera" class="translucent-true material-symbols-outlined bottom-icon">photo_camera</span>
                </div>
            </div>
        </div>
        <div class="right">
            <h1 id="mobile-page-header">Wishful Thinking.</h1>
            <div>
                <div class="apps-component-top">
                    <h4 class="apps-component-title">Select App</h4>
                    <button title="Add new App" id="add-new-app-button" class="add-new-button">+</button>
                </div>
                <div id="apps-component">
                    <ul class="apps-component-list">

                    </ul>
                </div>
            </div>
            <div id="message-component">
                <h4>Notification Text</h4>
                <input autocomplete="off" placeholder="New message..." id="message-input" value="New message..." type="text">
            </div>
            <div>
                <div class="backgrounds-component-top">
                    <h4 class="backgrounds-component-title">Phone Background</h4>
                    <button title="Add new background" id="add-new-background-button" class="add-new-button">+</button>
                </div>
                <div id="backgrounds-component">
                </div>
            </div>
            <button id="fullscreen-button">Preview</button>
            <footer id="me"><a href="https://www.linkedin.com/in/viktorahmeti/">LinkedIn</a>, <a href="https://twitter.com/viktor_ahmeti">Twitter</a>, <a href="https://www.youtube.com/channel/UC0hSDhqmNuJ5qxa3GBnJCLw">Youtube</a><br>~by <a href="https://viktorahmeti.me">Viktor Ahmeti</a>.</footer>
        </div>
    </div>

    <div id="modal-container" class="modal-wrapper">
        <div class="modal">
            <h4 class="modal-title">App Manager</h4>
            <span id="close-modal-button" class="material-symbols-outlined close-modal">close</span>
            <div id="app-modal-component">
            </div>
        </div>
    </div>

    <script src="./js/index.js" type="module"></script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("meta/worker.js").then(
                (registration) => {
                console.log("Service worker registration successful:", registration);
                },
                (error) => {
                console.error(`Service worker registration failed: ${error}`);
                },
            );
        } else {
            console.error("Service workers are not supported.");
        }
    </script>
</body>
</html>
